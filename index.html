<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesopotamia Paper Football Review</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2d5016 0%, #4a7c2c 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #8B4513 0%, #D2691E 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header h1 {
            font-size: 2.5em;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        /* Stadium Crowd */
        .crowd {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: linear-gradient(to bottom, #1a1a2e 0%, #16213e 100%);
            border-bottom: 3px solid #d4af37;
        }

        .crowd-section {
            display: flex;
            gap: 3px;
        }

        .fan {
            width: 12px;
            height: 20px;
            border-radius: 4px 4px 0 0;
            animation: cheer 2s infinite;
        }

        .fan:nth-child(odd) { background: #ff6b6b; animation-delay: 0.2s; }
        .fan:nth-child(even) { background: #4ecdc4; animation-delay: 0.4s; }
        .fan:nth-child(3n) { background: #ffe66d; animation-delay: 0.6s; }

        @keyframes cheer {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* Scoreboard */
        .scoreboard {
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            align-items: center;
            border-bottom: 5px solid #d4af37;
        }

        .player-setup {
            text-align: center;
            padding: 20px;
        }

        .player-setup input {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            border: 3px solid #d4af37;
            border-radius: 8px;
            margin-bottom: 10px;
            text-align: center;
            font-weight: bold;
        }

        .score-display {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #d4af37;
        }

        .player-name {
            color: #ffe66d;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .score {
            color: white;
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .vs {
            color: #d4af37;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
        }

        /* Football Field */
        .field {
            background: linear-gradient(to bottom, 
                #2d5016 0%, #2d5016 10%,
                #3a6320 10%, #3a6320 20%,
                #2d5016 20%, #2d5016 30%,
                #3a6320 30%, #3a6320 40%,
                #2d5016 40%, #2d5016 50%,
                #3a6320 50%, #3a6320 60%,
                #2d5016 60%, #2d5016 70%,
                #3a6320 70%, #3a6320 80%,
                #2d5016 80%, #2d5016 90%,
                #3a6320 90%, #3a6320 100%
            );
            padding: 40px;
            min-height: 200px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .football {
            font-size: 4em;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Score Buttons */
        .score-buttons-container {
            background: #f8f9fa;
            padding: 30px;
        }

        .scoring-instruction {
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 25px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            border: 3px solid #d4af37;
        }

        .score-buttons-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 20px;
        }

        .player-scoring-section {
            background: white;
            padding: 20px;
            border-radius: 15px;
            border: 3px solid #d4af37;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .player-scoring-section h3 {
            text-align: center;
            color: #8B4513;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .player-score-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .score-btn {
            padding: 15px 20px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .touchdown-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #c92a2a 100%);
            color: white;
        }

        .touchdown-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        .extra-point-btn {
            background: linear-gradient(135deg, #51cf66 0%, #2f9e44 100%);
            color: white;
        }

        .extra-point-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        /* Question Section */
        .question-section {
            padding: 40px;
            background: white;
        }

        .question-btn {
            width: 100%;
            padding: 20px;
            font-size: 1.5em;
            font-weight: bold;
            background: linear-gradient(135deg, #8B4513 0%, #D2691E 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 30px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .question-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        .question-display {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #8B4513;
            min-height: 200px;
            display: none;
        }

        .question-display.active {
            display: block;
            animation: slideIn 0.5s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-text {
            font-size: 1.4em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .question-type {
            display: inline-block;
            padding: 5px 15px;
            background: #8B4513;
            color: white;
            border-radius: 20px;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .option {
            padding: 15px 20px;
            background: white;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.1em;
        }

        .option:hover {
            background: #e9ecef;
            border-color: #8B4513;
            transform: translateX(5px);
        }

        .fill-blank-input {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            border: 2px solid #8B4513;
            border-radius: 8px;
            margin-top: 15px;
        }

        .answer-display {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            display: none;
        }

        .answer-display.correct {
            background: #d4edda;
            color: #155724;
            border: 2px solid #28a745;
            display: block;
        }

        .answer-display.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #dc3545;
            display: block;
        }

        .reset-btn {
            margin-top: 20px;
            padding: 12px 25px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
        }

        .reset-btn:hover {
            background: #5a6268;
        }

        @media (max-width: 768px) {
            .score-buttons-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Header -->
        <div class="header">
            <h1>üèà MESOPOTAMIA PAPER FOOTBALL REVIEW üèà</h1>
            <p>Ancient Civilizations Showdown</p>
        </div>

        <!-- Stadium Crowd -->
        <div class="crowd">
            <div class="crowd-section">
                <div class="fan"></div>
                <div class="fan"></div>
                <div class="fan"></div>
                <div class="fan"></div>
                <div class="fan"></div>
                <div class="fan"></div>
                <div class="fan"></div>
                <div class="fan"></div>
            </div>
            <div class="crowd-section">
                <div class="fan"></div>
                <div class="fan"></div>
                <div class="fan"></div>
                <div class="fan"></div>
                <div class="fan"></div>
                <div class="fan"></div>
                <div class="fan"></div>
                <div class="fan"></div>
            </div>
            <div class="crowd-section">
                <div class="fan"></div>
                <div class="fan"></div>
                <div class="fan"></div>
                <div class="fan"></div>
                <div class="fan"></div>
                <div class="fan"></div>
                <div class="fan"></div>
                <div class="fan"></div>
            </div>
            <div class="crowd-section">
                <div class="fan"></div>
                <div class="fan"></div>
                <div class="fan"></div>
                <div class="fan"></div>
                <div class="fan"></div>
                <div class="fan"></div>
                <div class="fan"></div>
                <div class="fan"></div>
            </div>
        </div>

        <!-- Scoreboard -->
        <div class="scoreboard">
            <div class="player-setup">
                <input type="text" id="player1Name" placeholder="Enter Player 1 Name" value="Player 1">
                <div class="score-display">
                    <div class="player-name" id="p1NameDisplay">Player 1</div>
                    <div class="score" id="player1Score">0</div>
                </div>
            </div>
            
            <div class="vs">VS</div>
            
            <div class="player-setup">
                <input type="text" id="player2Name" placeholder="Enter Player 2 Name" value="Player 2">
                <div class="score-display">
                    <div class="player-name" id="p2NameDisplay">Player 2</div>
                    <div class="score" id="player2Score">0</div>
                </div>
            </div>
        </div>

        <!-- Football Field -->
        <div class="field">
            <div class="football">üèà</div>
        </div>

        <!-- Score Buttons -->
        <div class="score-buttons-container">
            <div class="scoring-instruction">
                üëá Award points to the player who answered correctly! üëá
            </div>
            
            <div class="score-buttons-row">
                <!-- Player 1 Scoring -->
                <div class="player-scoring-section">
                    <h3 id="p1ScoringTitle">Player 1 Scoring</h3>
                    <div class="player-score-buttons">
                        <button class="score-btn touchdown-btn" onclick="scorePoints(1, 6)">
                            üèà Touchdown (6 pts)
                        </button>
                        <button class="score-btn extra-point-btn" onclick="scorePoints(1, 1)">
                            ‚úì Extra Point (1 pt)
                        </button>
                    </div>
                </div>

                <!-- Player 2 Scoring -->
                <div class="player-scoring-section">
                    <h3 id="p2ScoringTitle">Player 2 Scoring</h3>
                    <div class="player-score-buttons">
                        <button class="score-btn touchdown-btn" onclick="scorePoints(2, 6)">
                            üèà Touchdown (6 pts)
                        </button>
                        <button class="score-btn extra-point-btn" onclick="scorePoints(2, 1)">
                            ‚úì Extra Point (1 pt)
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Question Section -->
        <div class="question-section">
            <button class="question-btn" onclick="getRandomQuestion()">
                üìú GET RANDOM QUESTION üìú
            </button>

            <div class="question-display" id="questionDisplay">
                <!-- Question will appear here -->
            </div>

            <button class="reset-btn" onclick="resetGame()">Reset Game</button>
        </div>
    </div>

    <script>
        let player1Score = 0;
        let player2Score = 0;
        let currentQuestion = null;

        const questions = [
            // Multiple Choice Questions
            {
                type: "Multiple Choice",
                question: "What does 'Mesopotamia' mean in Greek?",
                options: [
                    "Land of rivers",
                    "Land between the rivers",
                    "Fertile land",
                    "Ancient civilization"
                ],
                answer: 1
            },
            {
                type: "Multiple Choice",
                question: "Which two rivers flow through Mesopotamia?",
                options: [
                    "Nile and Jordan",
                    "Indus and Ganges",
                    "Tigris and Euphrates",
                    "Yellow and Yangtze"
                ],
                answer: 2
            },
            {
                type: "Multiple Choice",
                question: "What was the first Mesopotamian city?",
                options: [
                    "Babylon",
                    "Ur",
                    "Uruk",
                    "Nippur"
                ],
                answer: 2
            },
            {
                type: "Multiple Choice",
                question: "Who created the world's first empire?",
                options: [
                    "Hammurabi",
                    "Sargon",
                    "Cyrus",
                    "Nebuchadnezzar"
                ],
                answer: 1
            },
            {
                type: "Multiple Choice",
                question: "What is cuneiform?",
                options: [
                    "A type of clay",
                    "A system of writing using wedge-shaped symbols",
                    "A religious temple",
                    "A farming tool"
                ],
                answer: 1
            },
            {
                type: "Multiple Choice",
                question: "What is a ziggurat?",
                options: [
                    "A type of boat",
                    "A farming tool",
                    "A pyramid-shaped temple",
                    "A system of writing"
                ],
                answer: 2
            },
            {
                type: "Multiple Choice",
                question: "Who created Hammurabi's Code?",
                options: [
                    "Sargon of Akkad",
                    "King Hammurabi of Babylon",
                    "Cyrus the Great",
                    "Ur-Nammu"
                ],
                answer: 1
            },
            {
                type: "Multiple Choice",
                question: "What was the capital of the Assyrian empire under Ashurbanipal?",
                options: [
                    "Babylon",
                    "Ur",
                    "Nineveh",
                    "Persepolis"
                ],
                answer: 2
            },
            {
                type: "Multiple Choice",
                question: "Who conquered Babylon in 539 BCE?",
                options: [
                    "Alexander the Great",
                    "Cyrus the Great",
                    "Darius",
                    "Sargon"
                ],
                answer: 1
            },
            {
                type: "Multiple Choice",
                question: "What metal did Sumerians mix with tin to make bronze?",
                options: [
                    "Iron",
                    "Gold",
                    "Silver",
                    "Copper"
                ],
                answer: 3
            },

            // True/False Questions
            {
                type: "True/False",
                question: "The Fertile Crescent had poor soil that made farming difficult.",
                answer: false
            },
            {
                type: "True/False",
                question: "Sumerians invented the wheel.",
                answer: true
            },
            {
                type: "True/False",
                question: "The Sumerians practiced monotheism (belief in one god).",
                answer: false
            },
            {
                type: "True/False",
                question: "Hammurabi's Code established the rule of law.",
                answer: true
            },
            {
                type: "True/False",
                question: "The Epic of Gilgamesh was written in cuneiform on clay tablets.",
                answer: true
            },
            {
                type: "True/False",
                question: "Women in ancient Mesopotamia could never hold positions of power.",
                answer: false
            },
            {
                type: "True/False",
                question: "The Assyrians were known for their powerful cavalry.",
                answer: true
            },
            {
                type: "True/False",
                question: "Darius the Great divided the Persian empire into provinces called satrapies.",
                answer: true
            },

            // Fill in the Blank Questions
            {
                type: "Fill in the Blank",
                question: "_____ is the practice of supplying water to crops through canals and ditches.",
                answer: "irrigation"
            },
            {
                type: "Fill in the Blank",
                question: "A _____ is an independent state that includes a city and its surrounding territory.",
                answer: "city-state"
            },
            {
                type: "Fill in the Blank",
                question: "_____ is a trading system in which people exchange goods directly without using money.",
                answer: "barter"
            },
            {
                type: "Fill in the Blank",
                question: "The belief in more than one god is called _____.",
                answer: "polytheism"
            },
            {
                type: "Fill in the Blank",
                question: "A _____ is payment made to show loyalty to a stronger power.",
                answer: "tribute"
            },
            {
                type: "Fill in the Blank",
                question: "The _____ were a force of 10,000 elite Persian soldiers.",
                answer: "immortals"
            },
            {
                type: "Fill in the Blank",
                question: "_____ is money used as a medium of exchange, usually bills or coins.",
                answer: "currency"
            }
        ];

        // Update player names
        document.getElementById('player1Name').addEventListener('change', function() {
            const name = this.value || 'Player 1';
            document.getElementById('p1NameDisplay').textContent = name;
            document.getElementById('p1ScoringTitle').textContent = name + ' Scoring';
        });

        document.getElementById('player2Name').addEventListener('change', function() {
            const name = this.value || 'Player 2';
            document.getElementById('p2NameDisplay').textContent = name;
            document.getElementById('p2ScoringTitle').textContent = name + ' Scoring';
        });

        function getRandomQuestion() {
            currentQuestion = questions[Math.floor(Math.random() * questions.length)];
            displayQuestion(currentQuestion);
        }

        function displayQuestion(q) {
            const display = document.getElementById('questionDisplay');
            let html = `
                <span class="question-type">${q.type}</span>
                <div class="question-text">${q.question}</div>
            `;

            if (q.type === "Multiple Choice") {
                html += '<div class="options">';
                q.options.forEach((option, index) => {
                    html += `<div class="option" onclick="checkAnswer(${index})">${option}</div>`;
                });
                html += '</div>';
            } else if (q.type === "True/False") {
                html += `
                    <div class="options">
                        <div class="option" onclick="checkAnswer(true)">True</div>
                        <div class="option" onclick="checkAnswer(false)">False</div>
                    </div>
                `;
            } else if (q.type === "Fill in the Blank") {
                html += `
                    <input type="text" class="fill-blank-input" id="fillBlankAnswer" placeholder="Type your answer here...">
                    <div class="options">
                        <div class="option" onclick="checkFillBlank()" style="background: #8B4513; color: white; text-align: center;">Submit Answer</div>
                    </div>
                `;
            }

            html += '<div class="answer-display" id="answerDisplay"></div>';
            display.innerHTML = html;
            display.classList.add('active');
        }

        function checkAnswer(selected) {
            const answerDisplay = document.getElementById('answerDisplay');
            const isCorrect = selected === currentQuestion.answer;
            
            answerDisplay.className = 'answer-display ' + (isCorrect ? 'correct' : 'incorrect');
            answerDisplay.textContent = isCorrect ? 
                '‚úì CORRECT! Award points using the buttons above!' : 
                `‚úó INCORRECT. The correct answer is: ${currentQuestion.type === "Multiple Choice" ? currentQuestion.options[currentQuestion.answer] : currentQuestion.answer}`;
        }

        function checkFillBlank() {
            const userAnswer = document.getElementById('fillBlankAnswer').value.trim().toLowerCase();
            const correctAnswer = currentQuestion.answer.toLowerCase();
            const isCorrect = userAnswer === correctAnswer;
            
            const answerDisplay = document.getElementById('answerDisplay');
            answerDisplay.className = 'answer-display ' + (isCorrect ? 'correct' : 'incorrect');
            answerDisplay.textContent = isCorrect ? 
                '‚úì CORRECT! Award points using the buttons above!' : 
                `‚úó INCORRECT. The correct answer is: ${currentQuestion.answer}`;
        }

        function scorePoints(player, points) {
            if (player === 1) {
                player1Score += points;
                document.getElementById('player1Score').textContent = player1Score;
            } else {
                player2Score += points;
                document.getElementById('player2Score').textContent = player2Score;
            }

            // Visual feedback
            const scoreElement = document.getElementById(player === 1 ? 'player1Score' : 'player2Score');
            scoreElement.style.transform = 'scale(1.3)';
            scoreElement.style.color = '#ffe66d';
            setTimeout(() => {
                scoreElement.style.transform = 'scale(1)';
                scoreElement.style.color = 'white';
            }, 300);
        }

        function resetGame() {
            if (confirm('Are you sure you want to reset the game?')) {
                player1Score = 0;
                player2Score = 0;
                document.getElementById('player1Score').textContent = '0';
                document.getElementById('player2Score').textContent = '0';
                document.getElementById('questionDisplay').classList.remove('active');
            }
        }
    </script>
</body>
</html>
